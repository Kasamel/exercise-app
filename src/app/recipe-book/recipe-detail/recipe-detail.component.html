<div *ngIf='currentRecipe != null'>
    <div class="row">
        <div class="col-xs-12">
            <img [src]="currentRecipe.imagePath" alt="" class="img-fluid">
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <h1>{{currentRecipe.name}}</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <div class="btn-group" appDropdown>
                <button type="button" class="btn btn-primary dropdown-toggle">
                    Manage Recipe
                    <span class="caret"></span>
                </button>
                <ul class="dropdown-menu" role="menu">
                    <li><a type="button" style="cursor: pointer;" (click)="addToShoppingList()">To Shopping List</a></li>
                    <li><a type="button" style="cursor: pointer;" routerLink="edit">Edit Recipe</a></li>
                    <li><a type="button" style="cursor: pointer;" (click)="onDeleteRecipe()">Delete Recipe</a></li>
                </ul>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            {{currentRecipe.description}}
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <ul class="list-group">
                <li class="list-group-item" *ngFor="let ingredient of currentRecipe.ingredients">
                    {{ingredient.name}} - {{ingredient.amount}}
                </li>
            </ul>
        </div>
    </div>
</div>
